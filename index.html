<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a0063087d9.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>

    <header>
        <h1 id="title">Anime App Title</h1>
        <h2 id="quote-field"></h2>
    </header>

    <nav id="nav">
        <form class="col g-3">
            <div class="row-auto">
                <input id="search-field" class="form-control" type="text" placeholder="Input The Anime"
                    aria-label=".form-control-sm example"></input>
            </div>
            <div class="row-auto">
                <button id="search-button" type="button" class="btn mb-3">Search<i class="fa-solid fa-magnifying-glass"
                        id="magnifying-glass"></i></button>
            </div>
        </form>

    </nav>
    <main>
        <div class="columns" id="search-results-text"><u>Search Results:</u>
            <br>
            <aside class="btn-group-vertical" id="search-history"></aside>
            <section id="main-body">
                
                
            </section>
        </div>
    </main>

    <figure>Gif of Anime</figure>

</body>

</html>
