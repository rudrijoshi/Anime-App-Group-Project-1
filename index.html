<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/a0063087d9.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>

    <header>
        <h1 id="title">Anime App Title</h1>
        <h2 id="quote-field"></h2>
    </header>

    <nav id="nav">
        <form class="col g-3">
            <div class="row-auto">
                <input id="search-field" class="form-control" type="text" placeholder="Input The Anime"
                    aria-label=".form-control-sm example"></input>
            </div>
            <div class="row-auto">
                <button id="search-button" type="button" class="btn mb-3">Search<i class="fa-solid fa-magnifying-glass"
                        id="magnifying-glass"></i></button>
            </div>
        </form>
        
    </nav>

    <main>
        <div class="columns">Search Result
            <aside class="btn-group-vertical" id="search-history"><br></aside>
            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <h2 class="title">Title</h2>
                        <h3 class="subtitle">Number of episodes</h3>
                    </div>
                    <footer class="card-footer">
                        <div class="card-footer-item">
                            <a href="#" class="button is-success">
                                <i class="fa fa-thumbs-o-up"></i>
                            </a>
                        </div>
                        <div class="card-footer-item">
                            <a href="#" class="button is-danger">
                                <i class="fa fa-thumbs-o-down"></i>
                            </a>
                        </div>
                        <div class="card-footer-item">
                            <a href="#" class="button is-info">
                                <i class="fa fa-retweet"></i>
                            </a>
                        </div>
                    </footer>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <h2 class="title">Title</h2>
                        <h3 class="subtitle">Number of seasons</h3>
                    </div>
                    <footer class="card-footer">
                        <div class="card-footer-item">
                            <a href="#" class="button is-success">
                                <i class="fa fa-thumbs-o-up"></i>
                            </a>
                        </div>
                        <div class="card-footer-item">
                            <a href="#" class="button is-danger">
                                <i class="fa fa-thumbs-o-down"></i>
                            </a>
                        </div>
                        <div class="card-footer-item">
                            <a href="#" class="button is-info">
                                <i class="fa fa-retweet"></i>
                            </a>
                        </div>
                    </footer>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <h2 class="title">Title</h2>
                        <h3 class="subtitle">Number of seasons</h3>
                    </div>
                    <footer class="card-footer">
                        <div class="card-footer-item">
                            <a href="#" class="button is-success">
                                <i class="fa fa-thumbs-o-up"></i>
                            </a>
                        </div>
                        <div class="card-footer-item">
                            <a href="#" class="button is-danger">
                                <i class="fa fa-thumbs-o-down"></i>
                            </a>
                        </div>
                        <div class="card-footer-item">
                            <a href="#" class="button is-info">
                                <i class="fa fa-retweet"></i>
                            </a>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </main>

    <figure>Gif of Anime</figure>

</body>

</html>
